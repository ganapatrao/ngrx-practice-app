<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">My Interview Topics</h2>
    <a routerLink="/recorder/add-topic" class="btn btn-primary">+ Add Topic</a>
  </div>

  <div *ngFor="let t of topics" class="card p-3 mb-3 shadow-sm">
    <h4>{{ t.category }} - <span class="text-primary">{{ t.subtopic }}</span></h4>

    <p class="text-muted">Attempts: {{ t.attempts.length }}</p>

    <a [routerLink]="['/recorder/topic', t._id]" class="btn btn-outline-secondary">
      View Details & Record
    </a>
  </div>

  <div *ngIf="topics.length === 0" class="alert alert-info mt-4">
    No topics added yet. Click “Add Topic” to begin.
  </div>

</div>
