<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4 shadow-sm">
    <h3 class="fw-bold mb-3">Add New Topic</h3>

    <label class="form-label">Category</label>
    <input type="text" class="form-control mb-3" [(ngModel)]="category" placeholder="Angular, JavaScript, Node.js">

    <label class="form-label">Subtopic</label>
    <input type="text" class="form-control mb-3" [(ngModel)]="subtopic" placeholder="Dependency Injection">

    <button class="btn btn-success w-100" (click)="save()">Save Topic</button>
  </div>
</div>
