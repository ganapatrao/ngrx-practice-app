<div class="login-page">
	<mat-card class="login-card">
		<mat-card-title>Sign in</mat-card-title>
		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Email</mat-label>
					<input matInput placeholder="you@example.com" formControlName="email" />
					<mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
					<mat-error *ngIf="email.hasError('email')">Enter a valid email</mat-error>
				</mat-form-field>

				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Password</mat-label>
					<input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
					<button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
						<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
					</button>
					<mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
					<mat-error *ngIf="password.hasError('minlength')">Minimum 6 characters</mat-error>
				</mat-form-field>

				<button mat-raised-button color="primary" class="full-width" type="submit">Sign in</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
