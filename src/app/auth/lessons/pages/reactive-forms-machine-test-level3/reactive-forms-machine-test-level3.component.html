<div class="container mt-3">

  <form [formGroup]="projectForm" class="project-container">

    <!-- ADD PROJECT BUTTON -->
    <div class="mb-3 text-end">
      <button type="button" class="btn btn-primary" (click)="addprojects()">+ Add Project</button>
    </div>

    <div formArrayName="projects">

      <div
        *ngFor="let project of projects.controls; let i = index"
        [formGroupName]="i"
        class="card mb-4 shadow-sm"
      >
        <div class="card-body">

          <!-- PROJECT HEADER -->
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Project {{ i + 1 }}</h4>
            <button type="button" class="btn btn-danger btn-sm" (click)="removeProject(i)">
              Delete Project
            </button>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Project Name</label>
              <input type="text" class="form-control" formControlName="projectName" />
            </div>
          </div>

          <hr />

          <!-- TASKS HEADER -->
          <div class="d-flex justify-content-between">
            <h5>Tasks</h5>
            <button type="button" class="btn btn-success btn-sm" (click)="addTasks(i)">
              + Add Task
            </button>
          </div>

          <!-- TASKS FORM ARRAY -->
          <div formArrayName="tasks" class="mt-3">

            <div
              *ngFor="let task of getTasks(project).controls; let t = index"
              [formGroupName]="t"
              class="border rounded p-3 mb-2"
            >
              <div class="row g-3">
                
                <div class="col-md-5">
                  <label class="form-label">Task Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="taskName"
                    placeholder="Task name"
                  />
                </div>

                <div class="col-md-5">
                  <label class="form-label">Status</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="status"
                    placeholder="Status"
                  />
                </div>

                <div class="col-md-2 d-flex align-items-end">
                  <button
                    type="button"
                    class="btn btn-outline-danger w-100"
                    (click)="removeTask(i, t)"
                  >
                    Remove
                  </button>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </form>
</div>
