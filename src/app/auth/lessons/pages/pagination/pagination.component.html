


<table class="data-table">
  <thead>
    <tr>
      <th >id</th>
      <th>name</th>
      <th>age</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let data of paginatedItems; trackBy: trackById">
      <td >{{ data.id }}</td>
      <td >{{ data.name }}</td>
      <td >{{ data.age }}</td>
    </tr>
  </tbody>
</table>

<button (click)="nextPage()" [disabled]="currentPage==pageSize" >next</button><button *ngFor="let p of [].constructor(totalPages); let i = index" (click)="gotoPage(i+1)" [ngClass]="{'activebutton':currentPage==i+1}">
  {{ i + 1 }}
</button>
<button  (click)="previouspage()" [disabled]="currentPage==1">previous</button>
