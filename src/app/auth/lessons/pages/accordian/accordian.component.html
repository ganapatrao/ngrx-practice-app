<div class="acccordian">
    <div class="accoardian-item" *ngFor="let item of accordionData; let i = index">
       <h2>
                <div class="itemdata">
                    <button (click)="toggle(i)">{{item.title}}</button>
        </div>
       </h2>

    <div class="accordian-body-collapsable"   [style.display]="openedIndex==i?'block':'none'">
        <div>{{item.content}}</div>

    </div>

    </div>


</div>
