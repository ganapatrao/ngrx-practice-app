<div class="signup-page">
  <mat-card class="signup-card">
    <mat-card-title>Create account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full name</mat-label>
          <input matInput placeholder="Your name" formControlName="name" />
          <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="name.hasError('minlength')">Minimum 3 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="you@example.com" formControlName="email" />
          <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="email.hasError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="password.hasError('minlength')">Minimum 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" />
          <mat-error *ngIf="confirmPassword.hasError('required')">Please confirm password</mat-error>
          <mat-error *ngIf="form.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit">Create account</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<p>signup works!</p>
